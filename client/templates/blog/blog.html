<template name="blog">
  <div class="row">
    <div class="container">
      <form id="blogForm" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" id="blogTitle" class="form-control" placeholder="Post title">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Body</label>
        <div class="col-sm-10">
          <textarea id="blogBody" class="form-control" rows="3" placeholder="Post body"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit post</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</template>

<template name="blogList">
  <div class="container">
    <div class="row">
      {{#each contents}}
        <h1>{{title}}</h1>
        <p>{{body}}</p>
      {{/each}}
    </div>
  </div>
</template>
